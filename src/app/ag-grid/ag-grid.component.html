<div class="row">
    <button style="margin:auto;" (click)='getSelectedRows()'>Get Selected rows</button>
</div>
<div class="row">
<ag-grid-angular 
    #agGrid
    style="width: 500px; height: 500px; margin: 2rem auto;" 
    class="ag-theme-balham"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [enableSorting]="true"
    [enableFilter]="true"
    [pagination]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    rowSelection="multiple">
</ag-grid-angular>
</div>
