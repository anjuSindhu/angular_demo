<div style="text-align:center">
<p (mouseenter)='onMouseEnter($event.target)' (mouseleave)='onMouseLeave($event.target)'>
  event-binding-tests works!
</p>
<br/>
<br/>
<div> Enter any city name
  <input type="text"  (keyup)="onInputKeyUp($event)">
  <br/>
  Entered value is <strong>{{enteredValue}}</strong>  
</div>

<div class="container">
  <form #todoForm ngForm (submit)="todoSubmit(todoForm.value); todoForm.resetForm()">
   <div class="form-group">
   <h1 class="text-center text-primary">Todo App</h1>
    <div class="input-group-prepend" ng-controller="myCtrl">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngmodel>
     <span class="input-group-text" (click)="addTodo(todo.value); todo.value='';"><i class="material-icons">add</i></span>
    </div>
    <div class="data">
      <ul class="list-instyled">
       <li *ngFor="let todo of todoArray">{{todo}}<i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
      </ul>
    </div>
   </div>
  </form>
 </div>
</div>
